<div class="card">
  <div class="name hp-bar-container">
    <div class="hp-bar-fill" [style.width.%]="porcentagemHP()">
      {{ card().name | titlecase }}
    </div>
  </div>

  <div class="stats">
    <div class="stat-line">
      <div>ATK</div>
      <div>{{ card().temp_atk }}</div>
    </div>
    <div class="stat-line">
      <div>DEF</div>
      <div>{{ card().temp_def }}</div>
    </div>
    <div class="stat-line">
      <div>SPD</div>
      <div>{{ card().temp_speed }}</div>
    </div>
  </div>
</div>
